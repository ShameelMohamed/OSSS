printf("\nEnter the no of resources: ");

for(i=0;i<nr;i++)
{
printf("\nTotal Amount of the Resource R%d : ",i+1);

}
printf("\nEnter the request matrix: ");
for(i=0;i<np;i++)
for(j=0;j<nr;j++)
scanf("%d",&request[i][j]);
printf("\nEnter the allocation matrix:");
for(i=0;i<np;i++)
for(j=0;j<nr;j++)
scanf("%d",&alloc[i][j]);
/*Available Resource calculation*/
for(j=0;j<nr;j++)
{
avail[j]=r[j];
for(i=0;i<np;i++)
{
avail[j]-=alloc[i][j];
}
}
//marking processes with zero allocation
for(i=0;i<np;i++)
{
int count=0;
for(j=0;j<nr;j++)
{
 if(alloc[i][j]==0)
 count++;
 else
 break;
}
if(count==nr)
 mark[i]=1;
}
//initialize W with avail
for(j=0;j<nr;j++)
 w[j]=avail[j];
//mark processes with request less than or equal to W
for(i=0;i<np;i++)
{
int canbeprocessed=0;
if(mark[i]!=1)
{
 for(j=0;j<nr;j++)
 {
 if(request[i][j]<=w[j])
 canbeprocessed=0;
 else
 {
 canbeprocessed=0;
 break;
 }
 }
if(canbeprocessed)
{
mark[i]=1;
for(j=0;j<nr;j++)
w[j]+=alloc[i][j];
}
}
}
//checking for unmarked processes
int deadlock=0;
for(i=0;i<np;i++)
if(mark[i]!=1)
deadlock=1;
if(deadlock)
printf("\n Deadlock detected");
else
printf("\n No Deadlock Possible");
}
